<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8c5d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d5c4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8ba3b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8bcc5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4914a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b87532;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main container -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <ellipse cx="400" cy="500" rx="450" ry="120" fill="url(#waterGradient)" opacity="0.7"/>
  
  <!-- City silhouette (left side) -->
  <rect x="50" y="420" width="25" height="100" fill="#4a5a6a" opacity="0.4"/>
  <rect x="80" y="400" width="30" height="120" fill="#4a5a6a" opacity="0.4"/>
  <rect x="115" y="410" width="22" height="110" fill="#4a5a6a" opacity="0.4"/>
  <rect x="142" y="425" width="28" height="95" fill="#4a5a6a" opacity="0.4"/>
  <rect x="175" y="415" width="20" height="105" fill="#4a5a6a" opacity="0.4"/>
  <rect x="200" y="430" width="25" height="90" fill="#4a5a6a" opacity="0.4"/>
  
  <!-- Trees/foliage (right side) -->
  <circle cx="650" cy="450" r="50" fill="#8a9a7a" opacity="0.5"/>
  <circle cx="680" cy="465" r="45" fill="#7a8a6a" opacity="0.5"/>
  <circle cx="710" cy="445" r="42" fill="#9aaa8a" opacity="0.5"/>
  <circle cx="740" cy="470" r="48" fill="#7a8a6a" opacity="0.5"/>
  <circle cx="620" cy="475" r="40" fill="#8a9a7a" opacity="0.5"/>
  
  <!-- Additional foliage details -->
  <ellipse cx="670" cy="490" rx="60" ry="30" fill="#6a7a5a" opacity="0.4"/>
  <ellipse cx="710" cy="485" rx="50" ry="25" fill="#7a8a6a" opacity="0.4"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="white" opacity="0.6"/>
  <ellipse cx="180" cy="110" rx="50" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="120" cy="105" rx="45" ry="22" fill="white" opacity="0.5"/>
  
  <ellipse cx="600" cy="130" rx="70" ry="35" fill="white" opacity="0.5"/>
  <ellipse cx="640" cy="140" rx="55" ry="28" fill="white" opacity="0.5"/>
  
  <ellipse cx="350" cy="80" rx="50" ry="25" fill="white" opacity="0.4"/>
  
  <!-- Login card -->
  <rect x="200" y="150" width="400" height="320" fill="white" rx="12" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Title -->
  <text x="400" y="220" font-family="Georgia, serif" font-size="64" fill="#2c2c2c" text-anchor="middle" font-style="italic" font-weight="400">Sassy-me</text>
  
  <!-- Subtitle -->
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="16" fill="#5a5a5a" text-anchor="middle">Enter your username to get started</text>
  
  <!-- Username input field -->
  <rect x="250" y="295" width="300" height="50" fill="white" rx="6" stroke="#d0d0d0" stroke-width="2"/>
  <text x="265" y="327" font-family="Arial, sans-serif" font-size="15" fill="#999">Username</text>
  
  <!-- Login button -->
  <rect x="275" y="370" width="250" height="45" fill="url(#buttonGradient)" rx="6" filter="url(#shadow)"/>
  <text x="400" y="398" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Log In</text>
  
  <!-- Tagline -->
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" fill="#3a3a3a" text-anchor="middle" font-weight="500">Be Bold. Be Sassy. Be You.</text>
</svg>