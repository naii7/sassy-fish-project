<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="1300" cy="700" r="120" fill="#ffffff" opacity="0.05"/>
  <rect x="100" y="500" width="150" height="150" fill="#ffffff" opacity="0.03"/>
  <rect x="1200" y="100" width="100" height="100" fill="#ffffff" opacity="0.03"/>
  
  <!-- Main Login Card -->
  <rect x="470" y="200" width="500" height="500" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Logo/Title -->
  <text x="720" y="300" font-family="Playfair Display, serif" font-size="56" font-weight="700" fill="#2d3748" text-anchor="middle">Sassy-me</text>
  
  <!-- Subtitle -->
  <text x="720" y="340" font-family="Inter, sans-serif" font-size="16" fill="#718096" text-anchor="middle">Enter your username to get started</text>
  
  <!-- Username Input -->
  <rect x="520" y="380" width="400" height="50" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="535" y="410" font-family="Inter, sans-serif" font-size="14" fill="#a0aec0">Username</text>
  
  <!-- Login Button -->
  <rect x="570" y="460" width="300" height="50" fill="#ed8936"/>
  <text x="720" y="490" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Log In</text>
  
  <!-- Tagline -->
  <text x="720" y="610" font-family="Inter, sans-serif" font-size="14" fill="#4a5568" text-anchor="middle">Be Bold. Be Sassy. Be You.</text>
</svg>
