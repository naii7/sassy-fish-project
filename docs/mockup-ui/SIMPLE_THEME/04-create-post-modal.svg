<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
    <filter id="modalShadow">
      <feDropShadow dx="0" dy="12" stdDeviation="32" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="uploadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#fbcfe8;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background (dimmed feed page) -->
  <rect width="1440" height="900" fill="#fefce8"/>
  
  <!-- Top Navigation Bar (dimmed) -->
  <rect width="1440" height="70" fill="#ffffff" opacity="0.6"/>
  <text x="60" y="45" font-family="Playfair Display, serif" font-size="30" font-weight="700" fill="url(#buttonGradient)" opacity="0.6">Sassy-me</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#1e293b" opacity="0.6"/>
  
  <!-- Create Post Modal -->
  <rect x="445" y="130" width="550" height="640" fill="url(#modalGradient)" filter="url(#modalShadow)"/>
  
  <!-- Decorative top border -->
  <rect x="445" y="130" width="550" height="8" fill="url(#buttonGradient)"/>
  
  <!-- Modal Header -->
  <text x="475" y="183" font-family="Playfair Display, serif" font-size="28" font-weight="700" fill="#1e293b">Create New Post</text>
  
  <!-- Decorative line under header -->
  <line x1="475" y1="195" x2="620" y2="195" stroke="#ff6b9d" stroke-width="2" opacity="0.4"/>
  
  <!-- Close Button with elegant design -->
  <circle cx="955" cy="168" r="22" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
  <text x="955" y="177" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#6b7280" text-anchor="middle">√ó</text>
  
  <!-- Upload Images Section with gradient -->
  <rect x="475" y="220" width="490" height="130" fill="url(#uploadGradient)" stroke="#c084fc" stroke-width="3" stroke-dasharray="10,5" filter="url(#glow)"/>
  <text x="720" y="272" font-family="Inter, sans-serif" font-size="32" text-anchor="middle">üì∑</text>
  <text x="720" y="305" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#7c3aed" text-anchor="middle">Upload Images</text>
  <text x="720" y="328" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#6b7280" text-anchor="middle">Click or drag files here</text>
  
  <!-- Title Field with elegant styling -->
  <text x="475" y="385" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1e293b">Title</text>
  <rect x="475" y="395" width="490" height="48" fill="#ffffff" stroke="#c084fc" stroke-width="2"/>
  <text x="495" y="423" font-family="Inter, sans-serif" font-size="15" fill="#1e293b">Today</text>
  
  <!-- Date Icon with color -->
  <rect x="915" y="403" width="32" height="32" fill="#fef3c7"/>
  <text x="931" y="426" font-family="Inter, sans-serif" font-size="16" text-anchor="middle">üìÖ</text>
  
  <!-- Tags Section -->
  <text x="475" y="480" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1e293b">Tags (Select multiple)</text>
  
  <g transform="translate(475, 492)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="82" height="32" fill="#4a5568" filter="url(#glow)"/>
    <text x="41" y="21" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Bathroom</text>
    
    <rect x="92" y="0" width="132" height="32" fill="#dc2626" filter="url(#glow)"/>
    <text x="158" y="21" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Disasters / Oh no</text>
    
    <rect x="234" y="0" width="55" height="32" fill="#059669" filter="url(#glow)"/>
    <text x="261" y="21" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Food</text>
    
    <rect x="299" y="0" width="60" height="32" fill="#db2777" filter="url(#glow)"/>
    <text x="329" y="21" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Music</text>
    
    <!-- Row 2 -->
    <rect x="0" y="42" width="122" height="32" fill="#7c3aed" filter="url(#glow)"/>
    <text x="61" y="63" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Cinema / Movies</text>
    
    <rect x="132" y="42" width="60" height="32" fill="#78716c" filter="url(#glow)"/>
    <text x="162" y="63" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Books</text>
    
    <rect x="202" y="42" width="100" height="32" fill="#3b82f6" filter="url(#glow)"/>
    <text x="252" y="63" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Videogames</text>
    
    <rect x="312" y="42" width="60" height="32" fill="#ec4899" filter="url(#glow)"/>
    <text x="342" y="63" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">Other</text>
  </g>
  
  <!-- Star Rating Section with glow -->
  <text x="475" y="605" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1e293b">Rating</text>
  <text x="475" y="640" fill="#fbbf24" font-size="36" filter="url(#glow)">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</text>
  
  <!-- Mark as Favorite with gradient border -->
  <rect x="475" y="665" width="220" height="46" fill="#ffffff" stroke="#ec4899" stroke-width="2"/>
  <text x="500" y="693" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#1e293b">‚ù§Ô∏è Mark as Favorite</text>
  
  <!-- Post Button with gradient and glow -->
  <rect x="745" y="665" width="220" height="46" fill="url(#buttonGradient)" filter="url(#glow)"/>
  <text x="855" y="693" font-family="Inter, sans-serif" font-size="17" font-weight="700" fill="#ffffff" text-anchor="middle">Post</text>
  
  <!-- Decorative corner elements -->
  <circle cx="460" cy="145" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="980" cy="755" r="5" fill="#ec4899" opacity="0.6"/>
</svg>
