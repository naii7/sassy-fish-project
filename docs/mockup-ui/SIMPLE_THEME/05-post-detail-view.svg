    <text x="30" y="40" font-family="Playfair Display, serif" font-size="22" font-weight="700" fill="#1e293b">Comments</text>
    <line x1="30" y1="50" x2="170" y2="50" stroke="#ff6b9d" stroke-width="2" opacity="0.4"/>
    
    <!-- Comment 1 -->
    <circle cx="55" cy="90" r="24" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
    <text x="95" y="87" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1e293b">MovieBuff87</text>
    <text x="95" y="106" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#7c3aed">1 hour ago</text>
    <text x="95" y="133" font-family="Inter, sans-serif" font-size="15" fill="#334155">This looks amazing! What movies did you watch?</text>
    <text x="95" y="158" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ec4899">‚ù§Ô∏è 5</text>
    <text x="148" y="158" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#7c3aed">üí¨ Reply</text>
    
    <!-- Comment 2 -->
    <circle cx="55" cy="200" r="24" fill="#f59e0b" opacity="0.8" filter="url(#glow)"/>
    <text x="95" y="197" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1e293b">FoodieFan</text>
    <text x="95" y="216" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#7c3aed">30 minutes ago</text>
    <text x="95" y="243" font-family="Inter, sans-serif" font-size="15" fill="#334155">That popcorn looks delicious! Recipe?</text>
    <text x="95" y="268" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ec4899">‚ù§Ô∏è 3</text>
    <text x="148" y="268" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#7c3aed">üí¨ Reply</text>
  </g>
</svg>
