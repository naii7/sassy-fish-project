    <!-- Rating and Favorite with glow -->
    <text x="30" y="200" fill="#fbbf24" font-size="28" filter="url(#glow)">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</text>
    <text x="175" y="200" font-size="28" filter="url(#glow)">‚ù§Ô∏è</text>
    
    <!-- Post Images with gradients -->
    <rect x="30" y="220" width="230" height="130" fill="url(#image1Gradient)" filter="url(#cardShadow)"/>
    <rect x="85" y="250" width="130" height="75" fill="#475569" opacity="0.8"/>
    <circle cx="150" cy="287" r="14" fill="#fbbf24" filter="url(#glow)"/>
    <ellipse cx="150" cy="268" rx="18" ry="10" fill="#60a5fa" opacity="0.4"/>
    
    <rect x="275" y="220" width="230" height="130" fill="url(#image2Gradient)" filter="url(#cardShadow)"/>
    <circle cx="390" cy="265" r="40" fill="#fbbf24" filter="url(#glow)"/>
    <circle cx="370" cy="275" r="15" fill="#fef3c7" opacity="0.8"/>
    <circle cx="405" cy="282" r="18" fill="#fef3c7" opacity="0.7"/>
    <circle cx="390" cy="295" r="13" fill="#fef3c7" opacity="0.6"/>
    
    <rect x="520" y="220" width="230" height="130" fill="url(#image3Gradient)" filter="url(#cardShadow)"/>
    <rect x="575" y="250" width="35" height="65" fill="#fef3c7" opacity="0.9"/>
