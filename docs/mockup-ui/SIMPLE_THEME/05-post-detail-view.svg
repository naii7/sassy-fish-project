<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="image1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="image2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="image3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="1440" height="900" fill="#fefce8"/>
  <rect width="1440" height="900" fill="url(#navGradient)" opacity="0.2"/>
  
  <!-- Top Navigation Bar -->
  <rect width="1440" height="70" fill="url(#navGradient)" filter="url(#shadow)"/>
  <text x="60" y="45" font-family="Playfair Display, serif" font-size="30" font-weight="700" fill="url(#buttonGradient)">Sassy-me</text>
  
  <!-- Decorative accent under logo -->
  <rect x="60" y="52" width="140" height="2" fill="#ff6b9d" opacity="0.5"/>
  
  <!-- Navigation Items -->
  <text x="900" y="45" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#6b7280">Home</text>
  <text x="990" y="45" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#6b7280">Trending</text>
  <text x="1090" y="45" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#6b7280">Tags</text>
  <text x="1170" y="45" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#6b7280">Friends</text>
  
  <!-- New Post Button -->
