    <circle cx="1020" cy="20" r="6" fill="#fbbf24" opacity="0.4"/>
    <circle cx="1010" cy="350" r="5" fill="#ec4899" opacity="0.4"/>
  </g>
  
  <!-- Engagement Bar -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="1040" height="70" fill="#ffffff" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="1040" height="4" fill="url(#buttonGradient)" opacity="0.3"/>
    
    <text x="35" y="43" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#ec4899">‚ù§Ô∏è 87</text>
    <text x="130" y="43" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#9ca3af">Likes</text>
    
    <text x="250" y="43" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#7c3aed">üí¨ 24</text>
    <text x="345" y="43" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#9ca3af">Comments</text>
    
    <text x="480" y="43" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="#10b981">üîó</text>
    <text x="520" y="43" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#9ca3af">Share</text>
  </g>
  
