<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e3f;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a2550;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.6"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="url(#bgGradient)"/>
  
  <!-- Animated geometric shapes -->
  <circle cx="120" cy="100" r="120" fill="url(#accentGradient1)" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1350" cy="750" r="180" fill="url(#accentGradient2)" opacity="0.12" filter="url(#glow)"/>
  <circle cx="1200" cy="150" r="100" fill="#ff6b35" opacity="0.1" filter="url(#glow)"/>
  <circle cx="250" cy="750" r="90" fill="#ffa600" opacity="0.12" filter="url(#glow)"/>
  
  <rect x="50" y="500" width="200" height="200" fill="#6366f1" opacity="0.08" transform="rotate(25 150 600)"/>
  <rect x="1150" y="50" width="150" height="150" fill="#8b5cf6" opacity="0.08" transform="rotate(-35 1225 125)"/>
  
  <!-- Grid pattern overlay -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="#6366f1" stroke-width="1" opacity="0.1"/>
  <line x1="840" y1="600" x2="1440" y2="600" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#8b5cf6" stroke-width="1" opacity="0.08"/>
  <line x1="1100" y1="500" x2="1100" y2="900" stroke="#ff6b35" stroke-width="1" opacity="0.08"/>
  
  <!-- Main Login Card -->
  <rect x="420" y="160" width="600" height="580" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Neon accent borders -->
  <rect x="420" y="160" width="600" height="4" fill="url(#buttonGradient)" filter="url(#neonGlow)"/>
  <rect x="420" y="736" width="600" height="4" fill="url(#accentGradient1)" filter="url(#neonGlow)"/>
  <rect x="420" y="160" width="4" height="580" fill="url(#accentGradient2)" opacity="0.6"/>
  <rect x="1016" y="160" width="4" height="580" fill="#ff6b35" opacity="0.6"/>
  
  <!-- Corner accents -->
  <rect x="440" y="180" width="40" height="4" fill="#ff6b35" filter="url(#neonGlow)"/>
  <rect x="440" y="180" width="4" height="40" fill="#ff6b35" filter="url(#neonGlow)"/>
  <rect x="980" y="180" width="40" height="4" fill="#6366f1" filter="url(#neonGlow)"/>
  <rect x="1016" y="180" width="4" height="40" fill="#6366f1" filter="url(#neonGlow)"/>
  
  <!-- Logo/Title with bold modern font -->
  <text x="720" y="280" font-family="Space Grotesk, Poppins, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" filter="url(#neonGlow)">Sassy-me</text>
  
  <!-- Colorful underline animation -->
  <rect x="550" y="295" width="80" height="5" fill="#ff6b35" filter="url(#neonGlow)"/>
  <rect x="640" y="295" width="80" height="5" fill="#6366f1" filter="url(#neonGlow)"/>
  <rect x="730" y="295" width="80" height="5" fill="#3b82f6" filter="url(#neonGlow)"/>
  
  <!-- Subtitle -->
  <text x="720" y="345" font-family="Space Grotesk, sans-serif" font-size="18" font-weight="500" fill="#a5b4fc" text-anchor="middle">enter your username to get started</text>
  
  <!-- Decorative dots -->
  <circle cx="620" cy="375" r="3" fill="#ff6b35" opacity="0.8"/>
  <circle cx="640" cy="375" r="3" fill="#6366f1" opacity="0.8"/>
  <circle cx="660" cy="375" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="680" cy="375" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="700" cy="375" r="3" fill="#ff6b35" opacity="0.8"/>
  <circle cx="720" cy="375" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="740" cy="375" r="3" fill="#ffa600" opacity="0.8"/>
  <circle cx="760" cy="375" r="3" fill="#6366f1" opacity="0.8"/>
  <circle cx="780" cy="375" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="800" cy="375" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="820" cy="375" r="3" fill="#ff6b35" opacity="0.8"/>
  
  <!-- Username Input with neon style -->
  <rect x="470" y="415" width="500" height="60" fill="#1a1b3d" stroke="url(#accentGradient1)" stroke-width="2" filter="url(#glow)"/>
  <rect x="470" y="415" width="6" height="60" fill="#6366f1" opacity="0.8"/>
  <text x="495" y="452" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="500" fill="#94a3b8">username</text>
  
  <!-- Login Button with gradient -->
  <rect x="520" y="510" width="400" height="60" fill="url(#buttonGradient)" filter="url(#neonGlow)"/>
  <text x="720" y="548" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">LOG IN â†’</text>
  
  <!-- Additional decorative elements -->
  <circle cx="470" cy="610" r="2" fill="#ff6b35"/>
  <circle cx="485" cy="610" r="2" fill="#6366f1"/>
  <circle cx="500" cy="610" r="2" fill="#3b82f6"/>
  <circle cx="940" cy="610" r="2" fill="#3b82f6"/>
  <circle cx="955" cy="610" r="2" fill="#6366f1"/>
  <circle cx="970" cy="610" r="2" fill="#ff6b35"/>
  
  <!-- Tagline with modern styling -->
  <text x="720" y="650" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="600" fill="#8b5cf6" text-anchor="middle">be bold. be sassy. be you.</text>
  
  <!-- Bottom accent line -->
  <line x1="570" y1="670" x2="870" y2="670" stroke="url(#accentGradient1)" stroke-width="2" opacity="0.4"/>
  
  <!-- Corner indicators -->
  <circle cx="445" cy="185" r="4" fill="#ff6b35" filter="url(#neonGlow)"/>
  <circle cx="995" cy="185" r="4" fill="#6366f1" filter="url(#neonGlow)"/>
  <circle cx="445" cy="715" r="4" fill="#3b82f6" filter="url(#neonGlow)"/>
  <circle cx="995" cy="715" r="4" fill="#ffa600" filter="url(#neonGlow)"/>
</svg>
